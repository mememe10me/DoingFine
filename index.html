<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoingFine</title>
    <link rel="stylesheet" href="styles.css"> <!-- Yhdistetään CSS -->
    <script src="./app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Welcome to DoingFine</h1>
    <p>Track your well-being and improve your habits!</p>
<canvas id="moodChart" width="400" height="200"></canvas>
  <h2>How You Doing?</h2>
    <input type="number" id="moodInput" min="1" max="10" placeholder="Enter 1-10">
    <button onclick="saveMood()">Save</button>

    <h3>Last recorded mood: <span id="lastMood">-</span></h3>
    <h3>7-day average: <span id="averageMood">-</span></h3>

    <h2>Daily Categories</h2>
    <label for="category">Select category:</label>
    <select id="category">
        <option value="sleep">Sleep</option>
        <option value="exercise">Exercise</option>
        <option value="nutrition">Nutrition</option>
    </select>

    <input type="number" id="categoryInput" min="0" max="10" placeholder="Enter 0-10">
    <button onclick="saveCategory()">Save</button>

    <h3>Last recorded scores:</h3>
    <ul id="categoryScores"></ul>

</body>
</html>
